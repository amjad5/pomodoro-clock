<!DOCTYPE html>

<body>
<div class="container-fluid" id="backscene">

    </div>
        <div class="row text-center" id="ctrl">

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            
            <span id="dcSess">-</span> &nbsp;&nbsp;&nbsp; <span id="txtSess">1</span>&nbsp;&nbsp;&nbsp;  <span id="inSess">+</span>
            </div>
            </div>
        
  
  <div id="loadDiv">

  </div>
